<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculatorForm">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" required><br>

        <label for="number2">Número 2:</label>
        <input type="number" id="number2" required><br>

        <label>Operaciones:</label><br>
        <input type="checkbox" id="add">Suma
        <input type="checkbox" id="subtract">Resta
        <input type="checkbox" id="multiply">Multiplicación
        <input type="checkbox" id="divide">División

        <button type="button" onclick="calculate()">Calcular</button>
    </form>

    <p id="result"></p>

    <script>
        function calculate() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var result = "";

            if (document.getElementById('add').checked) {
                result += "Suma: " + (number1 + number2) + "<br>";
            }
            if (document.getElementById('subtract').checked) {
                result += "Resta: " + (number1 - number2) + "<br>";
            }
            if (document.getElementById('multiply').checked) {
                result += "Multiplicación: " + (number1 * number2) + "<br>";
            }
            if (document.getElementById('divide').checked) {
                if (number2 === 0) {
                    result += "División: No se puede dividir por cero.<br>";
                } else {
                    result += "División: " + (number1 / number2) + "<br>";
                }
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
